{% extends 'base.html' %}

{% block title %}Cases{% endblock title %}

{% block content %}
{% for case in case_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href=" {% url 'case_detail' case.pk %}">{{ case.name }}</a></span> &middot;
            <span class="text-muted">by {{ case.author }} | {{ case.addDate }}</span>
        </div>
        <div class="card-body">
            <h3>Describtion</h3>
            {{ case.caseDescribtion }}
        </div>
        <div class="card-footer text-center text-muted">
        <a href="{% url 'case_edit' case.pk %}">Edit</a> | <a href="{% url 'case_delete' case.pk %}">Delete</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
